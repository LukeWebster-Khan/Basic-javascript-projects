<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/styling.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews</title>
  </head>
  <body>
    <div class="title">
      <h1>Our Reviews</h1>
    </div>
    <!-- review -->
    <div class="container">
      <div class="img-container">
        <img src="person-1.jpg" alt="person-1" id="person-img" />
      </div>
      <div class="author" id="author">Sara Jones</div>
      <h4 class="position" id="job">Ux designer</h4>
      <p id="info">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur
        voluptate eaque ipsam deleniti corrupti rerum odio alias, cum incidunt
        tenetur rem laborum architecto corporis laudantium ab, fugit voluptatem
        nam doloremque!
      </p>
      <!-- Next || Previous buttons -->
      <div class="button-container">
        <button class="btn pre-btn"><span>Previous</span></button>
        <button class="btn next-btn"><span>Next</span></button>
        <button class="btn random-btn"><span>Random</span></button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
